<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card custom-shadow">
        <div class="card-body">
          <h3 class="card-title text-bahia mb-4">Login</h3>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Digite seu email"
              />
              <div
                *ngIf="
                  loginForm.get('email')?.touched && loginForm.get('email')?.invalid
                "
                class="text-danger mt-1"
              >
                <div *ngIf="loginForm.get('email')?.hasError('required')">
                  O email é obrigatório.
                </div>
                <div *ngIf="loginForm.get('email')?.hasError('email')">
                  Digite um email válido.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Digite sua senha"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="showPassword ? 'Esconder senha' : 'Mostrar senha'"
                  tabindex="-1"
                >
                  <i
                    class="bi"
                    [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
                    style="font-size: 1.2rem;"
                  ></i>
                </button>
              </div>
              <div
                *ngIf="
                  loginForm.get('password')?.touched &&
                  loginForm.get('password')?.invalid
                "
                class="text-danger mt-1"
              >
                <div *ngIf="loginForm.get('password')?.hasError('required')">
                  A senha é obrigatória.
                </div>
                <div *ngIf="loginForm.get('password')?.hasError('minlength')">
                  A senha deve ter no mínimo 6 caracteres.
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loginForm.invalid"
            >
              Entrar
            </button>

            <div
              *ngIf="errorMessage"
              class="alert alert-danger mt-3 text-center"
            >
              {{ errorMessage }}
            </div>
          </form>

          <div class="text-center mt-3">
            <p>
              Não tem conta?
              <a routerLink="/cadastro" style="cursor: pointer">Cadastre-se</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
